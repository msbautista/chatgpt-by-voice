<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="icon" type="image/x-icon" href="https://avatars.githubusercontent.com/u/57375735?v=4" />
    <title>Chatgpt by voice</title>
</head>

<body>
    <main class="container">
        <div class="m-4 position-relative" style="height: 600px">
            <div class="position-absolute top-50 start-50 translate-middle">
                <div class="card border-info mb-3 text-center" style="width: 500px">
                    <div class="card-header">msbautista</div>
                    <div class="card-body">
                        <h3 class="card-title">Chatgpt by voice</h3>
                        <p class="card-text">Click on the microphone to start</p>
                        <button id="recognitionButton" class="btn btn-outline-info mb-3">
                            <span class="material-symbols-outlined animate__animated animate__bounce">
                                keyboard_voice
                            </span>
                        </button>
                        <div class="preview-text" id="textBox">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>

</html>
